<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Product preview card component</title>
  <!-- Fivivon -->
  <link rel="shortcut icon" href="assets/media/logos/favicon-32x32.png" type="image/x-icon">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/76a936d67b.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="assets/css/styles.css"  type="text/css">
</head>
<body>

  <main>
    <section class="py-5 container">
      <div class="row">
        <div class="col-md-7 mx-auto">
            <div class="row row-d-one">
              <div class="col-lg-6 col-img">
                <img class="img-fluid image-one" src="assets/media/products/image-product-desktop.jpg" alt="perfume-img">
                <img class="img-fluid image-two" src="assets/media/products/image-product-mobile.jpg" alt="perfume-img">
              </div>
              <div class="col-lg-6" style="padding-top: 10px;">
                <div>
                  <small class="text-uppercase">Preview</small>
                  <h1 class="card-title mb-4 mt-4">Gabrielle Essence Eau De Parfum</h1>
                  <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                  </p>
                </div>
                <div class="mb-4 mt-4 d-flex">
                  <small class="mr-3 d-price">$149.99</small>
                  <small style="margin-top: 15px;"><del>$169.99</del></small>
                </div>
                <div style="padding-bottom: 2rem;">
                  <button class="btn btn-block"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
                </div>                  
              </div>
            </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 mx-auto text-center">
          <small class="">Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/nurularifin83">Nurul Arifin</a>.</small>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
